<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene renderer="logarithmicDepthBuffer: true;" embedded loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="animated-asset-1" src="assets/bowser.gltf"></a-asset-item>
            <a-asset-item id="animated-asset-2" src="assets/superhuman.gltf"></a-asset-item>
            <a-asset-item id="animated-asset-3" src="assets/strongchicken.gltf"></a-asset-item>
            <a-asset-item id="animated-asset-4" src="assets/dbz.gltf"></a-asset-item>
            <a-asset-item id="animated-asset-5" src="assets/shit.gltf"></a-asset-item>
            <a-asset-item id="animated-asset-6" src="assets/stranger.gltf"></a-asset-item>
            <a-asset-item id="animated-asset-7" src="assets/hei.gltf"></a-asset-item>
            <a-asset-item id="animated-asset-8" src="assets/zelda.gltf"></a-asset-item>
            <a-asset-item id="animated-asset-9" src="assets/goal.gltf"></a-asset-item>
        </a-assets>

        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset-1"
            scale="1.7241099965015518 1.7241099965015518 1.7241099965015518"
            gps-entity-place="latitude: 55.771021; longitude: 12.484079;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset-2"
            scale="0.0351234567 0.0351234567 0.0351234567"
            gps-entity-place="latitude: 55.770534; longitude: 12.489383;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset-3"
            scale="0.9070057778446787 0.9070057778446787 0.9070057778446787"
            gps-entity-place="latitude: 55.779216; longitude: 12.487567;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset-4"
            scale="2.773587192954213 2.773587192954213 2.773587192954213"
            gps-entity-place="latitude: 55.780597; longitude: 12.480123;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset-5"
            scale="2.8205249394407866 2.8205249394407866 2.8205249394407866"
            gps-entity-place="latitude: 55.779404; longitude: 12.472070;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset-6"
            scale="0.041631806232253513 0.041631806232253513 0.041631806232253513"
            gps-entity-place="latitude: 55.784613; longitude: 12.450708;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset-7"
            scale="3.983570083156892 3.983570083156892 3.983570083156892"
            gps-entity-place="latitude: 55.775930; longitude: 12.459160;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset-8"
            scale="3.9999999976953966 3.9999999976953966 3.9999999976953966"
            gps-entity-place="latitude: 55.773632; longitude: 12.469500;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset-9"
            scale="0.023936974241599724 0.023936974241599724 0.023936974241599724"
            gps-entity-place="latitude: 55.771471; longitude: 12.485379;"></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
