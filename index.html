<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene renderer="logarithmicDepthBuffer: true;" embedded loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset.gltf"></a-asset-item>
        </a-assets>

        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="1.2241099965015518 1.2241099965015518 1.2241099965015518"
            gps-entity-place="latitude: 55.77072; longitude: 12.489444;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="1.2241099965015518 1.2241099965015518 1.2241099965015518"
            gps-entity-place="latitude: 55.779239; longitude: 12.487436;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="1.2241099965015518 1.2241099965015518 1.2241099965015518"
            gps-entity-place="latitude: 55.780597; longitude: 12.480123;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="1.2241099965015518 1.2241099965015518 1.2241099965015518"
            gps-entity-place="latitude: 55.779456; longitude: 12.47145;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="1.2241099965015518 1.2241099965015518 1.2241099965015518"
            gps-entity-place="latitude: 55.784714; longitude: 12.450579;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="1.2241099965015518 1.2241099965015518 1.2241099965015518"
            gps-entity-place="latitude: 55.775949; longitude: 12.459035;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="1.2241099965015518 1.2241099965015518 1.2241099965015518"
            gps-entity-place="latitude: 55.7737; longitude: 12.469563;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="1.2241099965015518 1.2241099965015518 1.2241099965015518"
            gps-entity-place="latitude: 55.771023; longitude: 12.484093;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="1.2241099965015518 1.2241099965015518 1.2241099965015518"
            gps-entity-place="latitude: 55.771495; longitude: 12.48554;"></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
